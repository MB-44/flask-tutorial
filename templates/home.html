<!DOCTYPE html>
<html lang="en">
<head>

    {% if title %}
        <title>Flask Blog - {{ title }}</title>
    {% else %}
        <title>Flask Blog</title>
    {% endif %}


</head>
<body>
    <h1>Home Page</h1>
    
    <br>
    <br>
    <br>

    {% for post in posts %}
        <h1> {{ post.title }} </h1>
        <p>By {{ post.author }} on {{ post.datePosted }}</p>
        <p>{{ post.content }}</p>
    {% endfor %}




    
</body>
</html>
